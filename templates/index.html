{% extends 'base.html' %}
{% load static %}
{% load humanize %}

{% block content %}
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.product_images.url }}"> </a>
			<figcaption class="info-wrap">
				<a href="{{ product.get_url }}" class="title">{{product.product_name}}</a>
				{% if product.offer_price %}
				<div class="price mt-1">Ksh {{product.offer_price|intcomma}}</div> <!-- price-wrap.// -->
				<del class="price-old">Ksh {{product.price|intcomma}}</del>
				{% else %}
				<div class="price mt-1">Ksh {{product.price|intcomma}}</div> <!-- price-wrap.// -->
				{% endif %}
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->


{% endblock %}
